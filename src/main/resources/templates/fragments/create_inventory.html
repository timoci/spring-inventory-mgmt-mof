<div th:fragment="create_inventory_fragment">


	<div class="login-form">
	

	
		<form action="/inventorysave" method="post">
		
			<h2 class="text-center">Create Inventory</h2>
			
			<div class="form-group">
			  	<div class="col-sm-2">ID</div>
  				<div class="col-sm-10"><input type="text" id="id" name="id" class="form-control"
					placeholder="Record Reference Number" required="required"/></div>
			</div>
			
			<div class="form-group">
			  	<div class="col-sm-2">Description</div>
 				<div class="col-sm-10"><input type="text" id="description" name="description" class="form-control"
					placeholder="Item Description" required="required"/></div>
			</div>
			
			<div class="form-group">
			  	<div class="col-sm-2">SN</div>
  				<div class="col-sm-10"><input type="text" id="sn" name="sn" class="form-control"
					placeholder="Item Serial Number" required="required"/></div>
			</div>			
			
			<div class="form-group">
			  	<div class="col-sm-2">Division</div>
  				<div class="col-sm-10"><input type="text" id="division" name="division" class="form-control"
					placeholder="Division" required="required"/></div>	
			</div>

			<div class="form-group">
			  	<div class="col-sm-2">Category</div>
  				<div class="col-sm-10"><input type="text" id="category" name="category" class="form-control"
					placeholder="Item Category" required="required"/></div>
			</div>
	
			<div class="form-group">
			  	<div class="col-sm-2">Cost</div>
  				<div class="col-sm-10"><input type="text" id="cost" class="form-control" name="cost"
					placeholder="Item Cost" required="required"/></div>
			</div>
		
			
			<div class="form-group">
			 	 <div class="col-sm-2">Status</div>
 				 <div class="col-sm-10"><input type="text" id="status" name="status" class="form-control"
					placeholder="Item Status" required="required"/></div>
			</div>
			
			
			<div class="form-group">
			  	<div class="col-sm-2">Station</div>
  				<div class="col-sm-10"><input type="text" id="station" name="station" class="form-control"
					placeholder="Station" required="required"/></div>	
			</div>
			
	
			<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
			<div class="col-sm-4"></div>	
			</div>
			
		</form>

	</div>

</div>
