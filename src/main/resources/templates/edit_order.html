<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/menu.html :: menu"></div>

<div class="container">

		<form action="/order/ordersave" th:object="${order}" method="post">
			<h2 class="text-center">Edit Order</h2>
			<div class="form-group">
			
		   <input type="text" id="id" name="id"  th:field="*{id}" class="form-control"
					placeholder="Order Id in Numbers" required="required"/>
			</div>
			
			<div class="form-group">
				<input type="text" id="orderno" name="orderno"  th:field="*{orderno}" class="form-control"
					placeholder="Order Number" required="required"/>
			</div>
			
			<div class="form-group">
				<input type="text" id="orderdate" name="orderdate"  th:field="*{orderdate}" class="form-control"
					placeholder="Order Date" required="required"/>
			</div>
			
			<div class="form-group">
				<input type="text" id="orderdescription" name="orderdescription"  th:field="*{orderdescription}" class="form-control"
					placeholder="Order Description" required="required"/>
			</div>

			<div class="form-group">
				<input type="text" id="officer" name="officer"  th:field="*{officer}" class="form-control"
					placeholder="Officer" required="required"/>
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control" name="amount" th:field="*{orderamount}"
					placeholder="Order Amount" required="required"/>
			</div>
			
						
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>

		</form>
		</div>
</body>
</html>
