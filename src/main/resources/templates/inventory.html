<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:replace="fragments/menu.html :: menu"></div>


	<div class="container">

       <h1>IT Inventory Manager</h1>
       
       <p th:text="${error}" class="btn btn-alert"></p>
       
        <div sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_INVENTORY')">
	     <a href="add_inventory"><button type=button class="btn btn-default"> Add Inventory</button></a>
          </div>
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>
					 <a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Id</a>
					</th>
						
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Description</a>
					</th>
					
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">SN</a>
					</th>
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Div</a>
					</th>
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Cat</a>
					</th>
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Status</a>
					</th>
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Station</a>
					</th>
					<th>
					<a th:href="@{'/inventory/page/' + ${currentPage} + '?sortField=id&sortDirection=' + ${reverseSortDir}}">Cost</a>
					</th>
					
					<div sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_INVENTORY')"> 	
					<th>Edit</th>
					<th>Delete</th>
					</div>
				</tr>
			</thead>

			<tr th:each="inv :${inventorys}">
				<td th:text="${inv.id}"></td>
				
	
				<td th:text="${inv.description}"></td>
				<td th:text="${inv.sn}"></td>
				<td th:text="${inv.division}"></td>
				<td th:text="${inv.category}"></td>
				<td th:text="${inv.status}"></td>
				<td th:text="${inv.station}"></td>					
				<td th:text="${inv.cost}"></td>
				      
				     <div sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_INVENTORY')"> 
				      <td>
                      <a th:href="@{/edit/{id}(id=${inv.id})}"
                         class="btn btn-primary">
                          Edit
                        </a>
                      </td>
				      <td>
                      <a th:href="@{/delete/{id}(id=${inv.id})}"
                         class="btn btn-primary">
                          Del
                         </a>
                      </td>
                      </div>
			</tr>
		</table>
		
		      Total Items:[[${totalItems}]]  Page [[${currentPage}]] of  [[${totalPages}]] &nbsp - &nbsp
       
       <span th:each="i: ${#numbers.sequence(1,totalPages)}">
       
       <a th:href="@{'/inventory/page/' + ${i}}">[[${i}]]</a>&nbsp; &nbsp;</span>
		
	</div>
</body>
</html>
